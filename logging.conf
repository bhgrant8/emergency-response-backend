[loggers]
keys=root, gunicorn_error, gunicorn_access

[handlers]
keys=console

[formatters]
keys=json

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn_error]
level=ERROR
handlers=console
propagate=0
qualname=gunicorn.error

[logger_gunicorn_access]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout, )

[formatter_json]
